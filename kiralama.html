<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body{
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Araç Kiralama Formu</h1>
    <form>
      <div class="row">
        <div class="col ">
          <label for="ad" >Adı</label>
          <input type="text" class="form-control" placeholder="Adınız" name="ad" required>
        </div>
        <div class="col ">
          <label for="soyad">Soyadı</label>
          <input type="text" class="form-control" placeholder="Soyadınız" name="soyad"required>
        </div>
        <div class="col">
          <label for="tc">TC Kimlik Numarası</label>
          <input type="number" class="form-control" name="tc" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="mail">E-posta</label>
          <input type="email" class="form-control" name="mail" required>
        </div>
        <div class="col">
          
          <label for="telno">Telefon</label>
          <div class="input-group mb-3">
            <span class="input-group-text">+90</span>
            <input type="number" class="form-control " placeholder="Alan Adı" aria-label="alanad">                
            <input type="number" class="form-control" placeholder="Tel No" aria-label="telno">
          </div>
        </div>
      </div>
      
      <div class="row mt-3">
        <div class="col-md-3">
          <label for="num">Alış Tarihi</label>
          <input type="date" class="form-control"required />
        </div>
        <div class="col-md-3">
          <label for="num3">Alış Saati</label>
        <input type="time" class="form-control"required />
        </div>
        <div class="col-md-3">
          <label for="num2">İade Tarihi</label>
          <input type="date" class="form-control"required />
        </div>
        <div class="col-md-3">
          <label for="num4">İade Saati</label>
        <input type="time" class="form-control"required />
        </div>
      </div>
      <h4 class="text-dark mt-2"><strong>Araba Bilgileri</strong></h4>
    <div class="row">
      <div class="col-md-4">
          <label for="city">Araba Markası</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Seçiniz</option>
            <option value="1">Acura</option>
            <option value="2">Alfa Romeo</option>
            <option value="3">Bugatti</option>
            <option value="4">Bentley</option>
            <option value="5">Chery</option>
            <option value="6">Chevrolet</option>
            <option value="7">Lexus</option>
            <option value="8">Porsche</option>
          </select>
      </div>
      <div class="col-md-4">
        <label for="yas">Yakıt Türü</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Seçiniz</option>
          <option value="1">Benzin</option>
          <option value="2">Dizel</option>
          <option value="3">LPG</option>
          <option value="4">Hybrid</option>
          <option value="5">Elektrik</option>
        </select>
    </div>
    <div class="col-md-4">
      <label for="time">Vites Tipi</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Seçiniz</option>
        <option value="1">Manuel</option>
        <option value="2">Otamatik</option>
        <option value="3">Yarı Otamatik</option>
      </select>
  </div>
    </div>
    <div class="row">
      <div class="col-md-4">
          <label for="city">Yılı</label>
          <input type="number" class="form-control">
      </div>
      <div class="col-md-4">
        <label for="yas">Kasa Tipi</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Seçiniz</option>
          <option value="1">Pick Up</option>
          <option value="2">Parelvan</option>
          <option value="3">SUV</option>
          <option value="4">Cabrio</option>
          <option value="5">Sedan</option>
        </select>
    </div>
    <div class="col-md-4">
      <label for="ka">Kullanım Amacı</label>
      <input type="text" class="form-control" placeholder="kısaca açıklayın">
  </div>
    </div>
      <button type="submit" class="btn btn-danger mt-2 ">Kirala</button>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
